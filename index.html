<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
   <link rel="stylesheet" href="css/main.css">
   
    <title>Marvel Character Build</title>
</head>
<body>
    <header>
        <h1 class="hidden">All about the team</h1>
        <img src="images/logo.svg" alt="marvel logo" id="main-logo">
    </header>

    <main>
        <nav id="character_nav">
            <ul class="characters">
                <li><img src="images/cap.jpeg" alt="captain"></li>
                <li><img src="images/carol.jpeg" alt="carol"></li>
                <li><img src="images/clint.jpeg" alt="clint"></li>
                <li><img src="images/hulk.jpeg" alt="hulk"></li>
                <li><img src="images/thor.jpeg" alt="thor"></li>
                <li><img src="images/widow.jpeg" alt="widow"></li>
            </ul>
        </nav>

        <article>
            <h3>Choose your hero!</h3>
            <p>Use your mouse to hover / click to discover more about each Marvel hero</p>
        </article>
    </main>

    <footer class="sticky_footer">
        <h3>All Images &copy;Marvel</h3>
    </footer>   
</body>
</html>
